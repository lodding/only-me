server:
  port: ${SERVER_PORT:8444}
  servlet:
    context-path: /admin


spring:
  application:
    name: w-service-like
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:${DATASOURCE_DBTYPE:mysql}://${WK_DATASOURCE_HOST:localhost}:${WK_DATASOURCE_PORT:3306}/${WK_DATASOURCE_CRM:only_me}?characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=convertToNull&tinyInt1isBit=false&serverTimezone=Asia/Shanghai
    username: ${WK_DATASOURCE_USERNAME:root}
    password: ${WK_DATASOURCE_PASSWORD:qwas1234}

# mybatis #  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
mybatis-plus:
  mapper-locations: classpath*:com.me.only.repository.mapper/*Mapper.xml

  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.me.only.repository.entity

logging:
  level:
    com.me.only.repository.mapper: DEBUG
